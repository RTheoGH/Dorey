{% extends 'base.html' %}

{% block main %}
<div class="titre">
    <h1 class="police">Gallerie de Tableaux</h1>
</div>
<div class="gallerie">
    <div class="grid">
        {% for tableau in tab %}
        <div class="tableau">
            <p class="goldShadow nomTableau police">{{tableau.nomT}}</p>
            <a href="/tableau/{{tableau.idT}}"><img class="encadre" src={{tableau.imageT}}></a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
